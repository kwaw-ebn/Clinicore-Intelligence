<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Role Gate</title>
  <link rel="stylesheet" href="dashboard.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <main class="auth-container">
    <div class="auth-card">
      <h2>Access control</h2>
      <p id="msg">Checking role...</p>
      <p><a href="login.html">Return to Login</a></p>
    </div>
  </main>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>

  <script>
    // On load, check current user's role and redirect accordingly
    firebase.auth().onAuthStateChanged(async user => {
      if (!user) {
        document.getElementById('msg').innerText = "Not signed in — redirecting to login...";
        setTimeout(()=> location.href='login.html', 1200);
        return;
      }
      const role = await AppAuth.getUserRole(user.uid);
      if (role === 'admin') {
        document.getElementById('msg').innerText = "Welcome admin — redirecting to admin dashboard...";
        setTimeout(()=> location.href='dashboard.html', 800);
      } else if (role === 'doctor') {
        document.getElementById('msg').innerText = "Welcome doctor — redirecting to dashboard...";
        setTimeout(()=> location.href='dashboard.html', 800);
      } else {
        document.getElementById('msg').innerText = "Role not assigned — contact administrator.";
      }
    });
  </script>
</body>
</html>
