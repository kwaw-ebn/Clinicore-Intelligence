<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clinic Assist â€” Login</title>
  <link rel="stylesheet" href="dashboard.css" />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <main class="auth-container">
    <div class="auth-card">
      <img src="logo.png" alt="Logo" class="auth-logo"/>
      <h1>Clinic Assist</h1>
      <p class="muted">Login to your account</p>

      <form id="loginForm">
        <input id="email" type="email" placeholder="Email" required />
        <input id="password" type="password" placeholder="Password" required />
        <button type="submit" class="primary">Login</button>
      </form>

      <p class="muted">or <a href="register.html">create an account</a></p>

      <p class="footer">Created by <strong>Ebenezer Kwaw</strong></p>
    </div>
  </main>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await AppAuth.login(email, password);
        window.location.href = 'dashboard.html';
      } catch(err) {
        alert('Login failed: ' + err.message);
      }
    });
  </script>
</body>
</html>
