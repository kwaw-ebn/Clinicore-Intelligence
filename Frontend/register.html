<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clinic Assist â€” Register</title>
  <link rel="stylesheet" href="dashboard.css" />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <main class="auth-container">
    <div class="auth-card">
      <img src="logo.png" alt="Logo" class="auth-logo"/>
      <h1>Create account</h1>
      <p class="muted">Sign up to access the dashboard</p>

      <form id="registerForm">
        <input id="name" type="text" placeholder="Full name" required />
        <select id="role">
          <option value="doctor">Doctor</option>
          <option value="admin">Admin</option>
        </select>
        <input id="email" type="email" placeholder="Email" required />
        <input id="password" type="password" placeholder="Password (6+ chars)" required />
        <button type="submit" class="primary">Register</button>
      </form>

      <p class="muted">Already have an account? <a href="login.html">Login</a></p>

      <p class="footer">Created by <strong>Ebenezer Kwaw</strong></p>
    </div>
  </main>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const role = document.getElementById('role').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await AppAuth.register(email, password, name, role);
        alert('Account created; please login.');
        window.location.href = 'login.html';
      } catch(err) {
        alert('Registration failed: ' + err.message);
      }
    });
  </script>
</body>
</html>
